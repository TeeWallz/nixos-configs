
scrolling:
  history: 100000

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#171717'
    foreground: '#F8F8F8'

  footer_bar:
    background: '#D81765'
    foreground: '#FFFFFF'

  search:
    matches:
      foreground: '#EBEBEB'
      background: '#D81765'
    focused_match:
      foreground: CellBackground
      background: CellForeground

  normal:
    black:   '#171717'
    red:     '#D81765'
    green:   '#97D01A'
    yellow:  '#FFA800'
    blue:    '#16B1FB'
    magenta: '#FF2491'
    cyan:    '#0FDCB6'
    white:   '#EBEBEB'

  bright:
    black:   '#38252C'
    red:     '#FF0000'
    green:   '#76B639'
    yellow:  '#E1A126'
    blue:    '#289CD5'
    magenta: '#FF2491'
    cyan:    '#0A9B81'
    white:   '#F8F8F8'

live_config_reload: true

key_bindings:
- { key: Back,   mods: Control, chars: "\x17"            }

